<table mat-table [dataSource]="repos" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full name </th>
    <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let element"> {{element.owner.login}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Typ </th>
    <td mat-cell *matCellDef="let element"> {{element.owner.type}} </td>
  </ng-container>

  <ng-container matColumnDef="forksUrl">
    <th mat-header-cell *matHeaderCellDef> Adres forka </th>
    <td mat-cell *matCellDef="let element"> {{element.forks_url}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
